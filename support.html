<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فريق الدعم</title>
    <link rel="icon" type="image/png" href="osod.png">
    <link rel="stylesheet" href="4.css"> 
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css"> <!-- Link to Malihu Scrollbar CSS -->
</head>
<body>
    <div class="chat">
        <div class="chat-title">
            <h1>Younes Ksassoua</h1>
            <h2>فريق الدعم</h2>
            <figure class="avatar">
                <img src="yk.jpg" alt="صورة يونس كساسو" />
            </figure>
        </div>
        <div class="messages">
            <div class="messages-content"></div>
        </div>
        <div class="message-box">
            <textarea class="message-input" placeholder="اكتب رسالة..."></textarea>
            <button type="submit" class="message-submit">أرسل</button>
        </div>
    </div>
    <div class="bg"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> <!-- jQuery 2.1.3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js"></script> <!-- Malihu Scrollbar JS -->
    <script src="3.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
